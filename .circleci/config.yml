# iOS CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/ios-migrating-from-1-2/ for more details
#
version: 2
jobs:
  build:

    # Specify the Xcode version to use
    macos:
      xcode: "8.3.3"

    steps:
      - checkout

      # Install CocoaPods
      - run:
          name: Install Visual Studio
          command: brew cask install visual-studio xamarin xamarin-jdk xamarin-ios xamarin-studio

      # Build the app and run tests
      - run:
          name: Build iOS Project
          command: /Library/Frameworks/Mono.framework/Versions/Current/Commands/msbuild /p:Configuration='Debug' /p:Platform='iPhoneSimulator' /p:IpaPackageDir='$HOME/Builds' /p:WarningLevel=0 /t:Build CircleCITest.sln

      # Collect XML test results data to show in the UI,
      # and save the same XML files under test-results folder
      # in the Artifacts tab
      - store_test_results:
          path: test_output/report.xml
      - store_artifacts:
          path: /tmp/test-results
          destination: scan-test-results
      - store_artifacts:
          path: ~/Library/Logs/scan
          destination: scan-logs